<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Title of the document</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th {
                padding: 5px;
                border: 1px solid black;
            }

            table.border td {
                padding: 5px;
                border: 1px solid black;
            }
    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <td style="width:10%"></td>
            <td style="width:55%" align="center" valign="top">
                <table>
                    <tr><td align="center"><h4 style="margin:0px">@NombreEmpresa</h4></td></tr>
                    <tr><td align="center">Direccion: @Direccion, @Comuna, @Region </td></tr>
                    <tr><td align="center">Telefono: @Fono</td></tr>
                </table>
            </td>
            <td style="width:35%">
                <table class="border" style="width:100%">
                    <tr><td align="center">RUT: 72.754.700-2</td></tr>
                    <tr><td align="center" style="background-color:#D8D8D8">Reporte</td></tr>
                    <tr><td align="center">VENTAS</td></tr>
                </table>
            </td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr>

        <tr>
            <td colspan="2">
                <table style="width:100%">
                    <tr>
                        <td colspan="1" style="width:20%">Usuario:</td>
                        <td colspan="3" style="width:80%;border-bottom:1px solid black">@CLIENTE</td>
                    </tr>
                </table>
                <table style="width:100%">
                    <tr>
                        <td style="width:12%">Fecha:</td>
                        <td style="width:38%;border-bottom:1px solid black">@FECHA</td>
                    </tr>
                </table>
            </td>
            <td></td>
        </tr>

        <tr><td colspan="3" height="30"></td></tr>
        <tr>
            <td colspan="3" height="30">VENTAS_ANUALES:</td>
        </tr>
        <tr>
            <td colspan="3">
                <table class="border" style="width:100%;">
                    <thead>
                        <tr style="background-color:#D8D8D8">
                            <th>AÃ‘O</th>
                            <th>MONTO</th>
                        </tr>
                    </thead>
                    <tbody>
                        @VENTASANUALES
                        <tr style="height: 31px;">
                        </tr>
                    </tbody>

                </table>
            </td>
        </tr>

        <tr><td colspan="3" height="30"></td></tr>
        <tr>
            <td colspan="3" height="30">VENTAS_MENSUALES:</td>
        </tr>
        <tr>
            <td colspan="3">
                <table class="border" style="width:100%;">
                    <thead>
                        <tr style="background-color:#D8D8D8">
                            <th>MES</th>
                            <th>MONTO</th>
                        </tr>
                    </thead>
                    <tbody>
                        @VENTASMENSUALES
                        <tr style="height: 31px;">
                        </tr>
                    </tbody>

                </table>
            </td>
        </tr>

        <tr><td colspan="3" height="30"></td></tr>
        <tr>
            <td colspan="3" height="30">VENTAS_DIARIAS(MES):</td>
        </tr>
        <tr>
            <td colspan="3">
                <table class="border" style="width:100%;">
                    <thead>
                        <tr style="background-color:#D8D8D8">
                            <th>DIA</th>
                            <th>MONTO</th>
                        </tr>
                    </thead>
                    <tbody>
                        @VENTASDIARIAS
                        <tr style="height: 31px;">
                        </tr>
                    </tbody>

                </table>
            </td>
        </tr>

        <tr><td colspan="3" height="30"></td></tr>
        <tr>
            <td colspan="3" height="30">VENTA_DEL_DIA: @VENTADIA</td>
        </tr>
    </table>


</body>
</html>
