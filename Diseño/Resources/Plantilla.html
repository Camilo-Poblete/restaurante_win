<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Title of the document</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th {
                padding: 5px;
                border: 1px solid black;
            }

            table.border td {
                padding: 5px;
                border: 1px solid black;
            }
    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <td style="width:10%"></td>
            <td style="width:60%" align="center" valign="top">
                <table>
                    <tr><td align="center"><h4 style="margin:0px">@NombreEmpresa</h4></td></tr>
                    <tr><td align="center">Direccion: @Direccion, @Comuna, @Region </td></tr>
                    <tr><td align="center">Telefono: @Fono</td></tr>
                </table>
            </td>
            <td style="width:30%">
                <table class="border" style="width:100%">
                    <tr><td align="center">RUT: 72.754.700-2</td></tr>
                    <tr><td align="center" style="background-color:#D8D8D8">BOLETA</td></tr>
                    <tr><td align="center">@BOLETA</td></tr>
                </table>
            </td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr>

        <tr>
            <td colspan="2">
                <table style="width:100%">
                    <tr>
                        <td colspan="1" style="width:20%">Cliente:</td>
                        <td colspan="3" style="width:80%;border-bottom:1px solid black">@CLIENTE</td>
                    </tr>
                </table>
                <table style="width:100%">
                    <tr>
                        <td style="width:20%">Documento:</td>
                        <td style="width:30%;border-bottom:1px solid black">@DOCUMENTO</td>
                        <td style="width:12%">Fecha:</td>
                        <td style="width:38%;border-bottom:1px solid black">@FECHA</td>
                    </tr>
                </table>
            </td>
            <td></td>
        </tr>

        <tr><td colspan="3" height="30"></td></tr>

        <tr>
            <td colspan="3">
                <table class="border" style="width:100%;">
                    <thead>
                        <tr style="background-color:#D8D8D8">
                            <th>Cod. Producto</th>
                            <th>Descripcion</th>
                            <th>Cant.</th>
                            <th>P. Unitario</th>
                        </tr>
                    </thead>
                    <tbody>
                        @FILAS
                        <tr style="height: 31px;">
                        </tr>
                        <tr style="height: 31px;">
                            <td style="height: 31px;"></td>
                            <td style="height: 31px;"></td>
                            <td style="text-align: right; height: 31px;">SubTotal:</td>
                            <td style="height: 31px;">@SUBTOTAL</td>
                        </tr>
                        <tr style="height: 31px;">
                            <td style="border: 0px !important; height: 31px;"></td>
                            <td style="border: 0px !important; height: 31px;"></td>
                            <td align="right" style="height: 31px;">Propina:&nbsp;</td>
                            <td style="height: 31px;">@PROPINA</td>
                        </tr>
                        <tr style="height: 31px;">
                            <td style="border: 0px !important; height: 31px;"></td>
                            <td style="border: 0px !important; height: 31px;"></td>
                            <td style="text-align: right; height: 31px;">Total:</td>
                            <td style="height: 31px;">@TOTAL</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
